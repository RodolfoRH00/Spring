<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Panel de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow align-items-center">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-text d-flex flex-wrap align-items-center gap-2">
                        <span class="badge bg-primary-subtle text-black fw-bold" sec:authentication="name"></span>
                        <span class="badge bg-primary-subtle text-black fw-bold" sec:authentication="principal.authorities"></span>
                    </div>
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                            <a class="nav-link active" aria-current="page" th:href="@{/usuario}">Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                            <a class="nav-link" th:href="@{/usuario/CargaMasiva}"><i class="bi bi-upload"></i> Carga Masiva</a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-warning shadow-sm">
                            <i class="fa fa-sign-out-alt me-1"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <body layout:fragment="body" class="bg-light">
        <div class="container mt-5">
            <div class="alert alert-info text-center shadow-sm" role="alert">
            </div>
        </div>
    </body>
</html>
