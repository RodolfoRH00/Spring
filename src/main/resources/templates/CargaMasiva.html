<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body layout:fragment="body">
        <br><br>

        <div class="container text-center">

            <h2 class="mb-4">Carga Masiva de Archivos</h2>

            <button id="mostrarFormulario"
                    class="btn btn-outline-primary btn-lg shadow"
                    onclick="mostrarFormulario()">Seleccionar Archivo
            </button>

            <button id="mostrarFormulario"
                    class="btn btn-outline-primary btn-lg shadow"
                    onclick="mostrarFormulario()"
                    th:text="${errores == null or #lists.isEmpty(errores)} ? 'Procesar Datos' : 'Reenviar'">
            </button>



            <div id="botones" class="row justify-content-center mt-4" style="display:none;">
                <div class="btn-group col-md-6" role="group">
                    <button class="btn btn-outline-success btn-lg me-2" id="btnExcel">
                        <i class="bi bi-file-earmark-excel"></i> Excel
                    </button>
                    <button class="btn btn-outline-primary btn-lg ms-2" id="btnTxt">
                        <i class="bi bi-file-earmark-text"></i> TXT
                    </button>
                </div>
            </div>

            <div id="formularioArchivo" class="mt-4" style="display:none;">
                <form th:action="@{/usuario/CargaMasiva}" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    <input type="file" id="archivo" name="archivo" class="form-control w-50 mb-3 shadow-sm" accept=".xlsx,.txt">
                    <button type="submit" class="btn btn-success btn-lg shadow" id="cargaMasiva">
                        Subir Archivo
                    </button>
                </form>
                <small class="text-muted mt-2 d-block">Formatos aceptados: Excel (.xlsx) o Texto (.txt)</small>
                <!-- Mostrar errores de validación si existen -->


            </div>

            <div th:if="${errores != null && !#lists.isEmpty(errores)}" class="mt-4" >
                <div class="alert alert-danger">
                    <h4>Errores encontrados:</h4>
                    <table class="table table-sm table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Fila</th>
                                <th>Campo</th>
                                <th>Mensaje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="error : ${errores}">
                                <td th:text="${error.fila}">1</td>
                                <td th:text="${error.texto}">Texto</td>
                                <td th:text="${error.descripcion}">Descripcion</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bootstrap Icons CDN para los iconos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <script>
            function mostrarFormulario() {
                document.getElementById("mostrarFormulario").style.display = "none";
                document.getElementById("botones").style.display = "flex";
            }

            let tipoArchivo = "";

            document.getElementById("btnExcel").addEventListener("click", function () {
                tipoArchivo = "xlsx";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".xlsx");

                document.getElementById("cargaMasiva").classList.remove("btn-primary");
                document.getElementById("cargaMasiva").classList.add("btn-success");
            });

            document.getElementById("btnTxt").addEventListener("click", function () {
                tipoArchivo = "txt";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".txt");

                document.getElementById("cargaMasiva").classList.remove("btn-success");
                document.getElementById("cargaMasiva").classList.add("btn-primary");
            });

            document.getElementById("archivo").addEventListener("change", function () {
                if (this.files.length > 0) {
                    var fileName = this.files[0].name;
                    var fileExtension = fileName.split('.').pop().toLowerCase();

                    if (fileExtension !== tipoArchivo) {
                        alert("Por favor, seleccione un archivo " + tipoArchivo.toUpperCase() + " válido.");
                        this.value = "";
                    }
                }
            });
        </script>
    </body>
</html>
