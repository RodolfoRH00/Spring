<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Acceso Denegado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-CyYj0axFw1qjqEoSt7Mc8P3tZ/xBrWbOWuqCqZyYZo3T8LQax42XpTbyYxZmGneN" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Animaciones opcionales -->
        <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to bottom right, #f8d7da, #fefefe);
            }
        </style>
    </head>

    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                        <div class="card-body text-center p-5">
                            <i class="bi bi-lock-fill display-4 text-danger mb-4"></i>
                            <h1 class="h3 fw-bold mb-3">Acceso denegado (403)</h1>
                            <p class="text-muted mb-4"  ></p>
                            <a th:href="@{/usuario}" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
                            </a>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-warning shadow-sm">
                                    <i class="fa fa-sign-out-alt me-1"></i> Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkY8qwH+hGA9P1Ys1zaytwO1nqIqNKQh8eS3W/YtyhB6kszN9gTo"
        crossorigin="anonymous"></script>
    </body>
</html>
